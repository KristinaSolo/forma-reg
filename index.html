<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <form name="registrForm" action="#" class="form">
        <h1 class="form__title">Регистрация</h1>
        <div class="form__group">
            <input class="form__input-name" name="formInput" id="name" type="text">
            <label class="form__label-name" for="name">Имя</label>
            <div id="errorMessageName"></div>
        </div>
        <div class="form__group">
            <input class="form__input-name" name="formInput" id="surname" type="text">
            <label class="form__label-name" for="surname">Фамилия</label>
            <div id="errorMessageSurname"></div>
        </div>
        <div class="form__group">
            <input class="form__input-email" name="formInput" id="email" type="email">
            <label class="form__label-email" for="email">Email</label>
            <div id="errorMessageEmail"></div>
        </div>
        <div class="form__group">
            <input class="form__input-pass" name="formInput" id="replaypass" type="password">
            <label class="form__label-pass" for="replaypass">Пароль</label>
            <div id="errorMessageReplaypass"></div>
        </div>
        <div class="form__group">
            <input class="form__input-phone" name="formInput" id="phone" type="tel">
            <label class="form__label-phone" for="phone">Телефон</label>
            <div id="errorMessagePhone"></div>
        </div>

        <p><input class="form__button" name="formInput" type="button" value="Зарегестрироваться" onclick="clickMe()">
        </p>

    </form>
    <script src="./script.js"></script>
</body>

</html>
